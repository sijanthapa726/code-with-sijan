<!DOCTYPE html>
<html>
<head>
	<title>Instagram Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="signinpage.css">
</head>
<body>
	<div class="signup-box">
		<img src="4b4e1359b5132766e458611a8ee4cda3.jpg" class="logo">
		<h1>Sign up to see photos and videos from your friends.</h1>
		<form id="signup-form">
			<div class="user-box">
				<input type="email" id="email" name="email" required>
				<label for="email">Email</label>
			</div>
			<div class="user-box">
				<input type="text" id="username" name="username" required>
				<label for="username">Username</label>
			</div>
			<div class="user-box">
				<input type="password" id="password" name="password" required>
				<label for="password">Password</label>
			</div>
			<button type="submit">Sign Up</button>
			<p class="terms-of-service">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
			<p class="already-have-account">Already have an account? <a href="index.html">Log in</a></p>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
