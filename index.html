<!DOCTYPE html>
<html>
<head>
	<title>Instagram Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="login-box">
		<img src="4b4e1359b5132766e458611a8ee4cda3.jpg" class="logo">
		<h1>Log in to Instagram</h1>
		<form id="login-form">
			<div class="user-box">
				<input type="text" id="username" name="username" required>
				<label for="username">Username</label>
			</div>
			<div class="user-box">
				<input type="password" id="password" name="password" required>
				<label for="password">Password</label>
			</div>
			<button type="submit">Log in</button>
			<p class="forgot-password"><a href="forgetpassword.html">Forgot password?</a></p>
			<p class="signup">Don't have an account? <a href="signinpage.html">Sign up</a></p>
		</form>
	</div>
	<script src="script.js"></script>
	<center>
	<footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-5185"><div class="u-clearfix u-sheet u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1">Copyright Â© 2023 Sijan Thapa-</p>
	</center>
</body>
</html>
